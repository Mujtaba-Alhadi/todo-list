<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><div class="sidebar"><div class="project-container"></div><button class="add-project"><span class="icon">+</span> Add Project</button><form class="project-form hidden"><input name="add-project-name" required/> <button type="reset" class="cancel">Cancel</button> <button type="submit" class="add">Add</button></form><div class="project-popup-layer hidden"><div class="project-popup"><h2>Edit Project</h2><div class="cancel-edit-project">×</div><form class="project-popup-form"><input name="popup-project-name" required/> <button type="button" class="delete-project">Delete Project</button> <button type="submit" class="rename-project">Rename Project</button></form></div></div></div><div class="content"><h1 class="project-name"></h1><form class="task-form"><input name="task-name" placeholder="Task name" required/> <input type="date" name="due-date" required/> <select name="priority" required><option value="Low">Low Priority</option><option value="Medium">Medium Priority</option><option value="High">High Priority</option></select> <button type="submit" class="add-task"><span class="icon">+</span> Add Task</button></form><div class="task-container"></div><div class="task-popup-layer hidden"><div class="task-popup"><h2>Edit Task</h2><div class="cancel-edit-task">×</div><form class="task-popup-form"><input name="popup-task-name" required/> <select name="popup-priority" required><option value="Low">Low Priority</option><option value="Medium">Medium Priority</option><option value="High">High Priority</option></select> <input type="date" name="popup-due-date" required/> <button type="button" class="delete-task">Delete Task</button> <button type="submit" class="update-task">Update Task</button></form></div></div></div></body></html>
