<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="project-container"></div>
      <button class="add-project hidden">
        <span class="icon">+</span>
        Add Project
      </button>
      <form class="project-form">
        <input type="text" name="add-project-name" />
        <button type="reset">Cancel</button>
        <button type="submit">Add</button>
      </form>
    </div>
    <div class="content">
      <h1 class="project-name">Project Name</h1>
      <form class="task-form">
        <input type="text" name="task-name" placeholder="Task name" required />
        <input type="date" name="due-date" required />
        <select name="priority" required>
          <option value="Low">Low Priority</option>
          <option value="Medium">Medium Priority</option>
          <option value="High">High Priority</option>
        </select>
        <button type="submit" class="add-task">
          <span class="icon">+</span>
          Add Task
        </button>
      </form>
      <div class="task-container"></div>
    </div>
  </body>
</html>
